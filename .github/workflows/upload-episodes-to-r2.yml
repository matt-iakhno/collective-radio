name: Upload Episodes to R2

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/assets/episodes.json'
  workflow_dispatch: # Allows manual triggering

jobs:
  upload-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upload episodes.json to R2
        run: |
          # Install wrangler
          npm install -g wrangler@latest
          
          # Upload to R2 using wrangler with explicit auth
          # New wrangler syntax: {bucket}/{key} as positional argument
          wrangler r2 object put collectiveradio/episodes.json \
            --file=src/assets/episodes.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify upload
        run: |
          echo "âœ… Successfully uploaded episodes.json to R2 bucket 'collectiveradio'"
